<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario para Agregar Elementos a una Lista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <a class="volverMenu" href="../index.html">Regresar al Menú</a>
    <br>
    <br>
    <hr>
    
    <h2 class="text-center">Agregar Ítems a la Lista</h2>
    
   
    <form id="formAgregarItem">
        <div class="mb-3">
            <label for="itemInput" class="form-label">Escribe un ítem</label>
            <input type="text" id="itemInput" class="form-control" placeholder="Ingresa un ítem" required>
        </div>
        <button type="submit" class="btn btn-primary">Agregar Ítem</button>
    </form>

    <hr>
    
    
    <h4>Lista de Ítems:</h4>
    <ul id="listaDeItems"></ul>
</div>


<script src="ejercicio4.js"></script>

</body>
</html>
